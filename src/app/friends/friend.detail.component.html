<header-component [title]="(tempFriend && tempFriend.id) ? tempFriend.getFullName() : 'Add friend'" [isModal]="true" (onModalClose)="closeModal()"></header-component>

<ion-content [fullscreen]="true">
    <form #addFriendForm="ngForm">
        <ion-item color="primary">
            <ion-label position="floating">First name</ion-label>
            <ion-input name="firstName" [(ngModel)]="tempFriend.firstName" autocapitalize="on" required></ion-input>
        </ion-item>

        <ion-item color="primary">
            <ion-label position="floating">Middle name</ion-label>
            <ion-input name="middleName" [(ngModel)]="tempFriend.middleName" autocapitalize="on"></ion-input>
        </ion-item>
    
        <ion-item color="primary">
            <ion-label position="floating">Last name</ion-label>
            <ion-input name="lastName" [(ngModel)]="tempFriend.lastName" autocapitalize="on"></ion-input>
        </ion-item>

        <ion-button color="secondary" shape="round" class="button-center spacer-top-xxl spacer-bottom-xxl" type="submit" [disabled]="addFriendForm.invalid" (click)="save();">Save friend</ion-button>
    </form>
</ion-content>
